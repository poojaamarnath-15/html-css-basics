<input id="num1" value="2">
<input id="num2" value="3">
<button onclick="resultfunction('+')">Add</button>
<button onclick="resultfunction('-')">Subract</button>
<button onclick="resultfunction('*')">Multiplication</button>
<button onclick="resultfunction('/')">Division</button>

<p id="result">Result</p>
<script>
    //selecting input box 1 and 2

    var box1=document.getElementById("num1")
    var box2=document.getElementById("num2")
    
    var result=document.getElementById("result")

   

    function resultfunction(operation)
    {

    var box1value=Number(box1.value)
    var box2value=Number(box2.value)
            
    if(operation==='+')
    var total=box1value+box2value
    if(operation==='-')
    var total=box1value-box2value
    if(operation==='*')
    var total=box1value*box2value
    if(operation==='/')
    var total=box1value/box2value

    result.textContent=total
    }



</script>
